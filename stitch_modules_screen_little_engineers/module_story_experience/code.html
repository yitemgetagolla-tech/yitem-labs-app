<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Module Story Experience</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#2b8cee",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 28;
        }
        /* Custom smooth gradient animation */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-slate-50 dark:bg-slate-900 font-display antialiased selection:bg-primary/30 selection:text-primary flex items-center justify-center min-h-screen p-0 sm:p-4">
<!-- Mobile Device Container -->
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-background-light dark:bg-background-dark shadow-2xl sm:h-[850px] sm:max-w-[400px] sm:rounded-[2.5rem] sm:border-[8px] sm:border-slate-100 dark:sm:border-slate-800">
<!-- Header: TopAppBar + PageIndicators -->
<div class="absolute top-0 left-0 z-20 flex w-full items-center justify-between px-6 pt-12 pb-4 sm:pt-8">
<!-- Home Button -->
<button class="group flex size-10 items-center justify-center rounded-full bg-white/60 dark:bg-black/30 backdrop-blur-md transition-all hover:bg-white hover:shadow-md active:scale-95">
<span class="material-symbols-outlined text-slate-700 dark:text-slate-200 group-hover:text-primary transition-colors" data-icon="House">home</span>
</button>
<!-- Progress Indicators -->
<div class="flex items-center gap-2 rounded-full bg-white/60 dark:bg-black/30 px-3 py-2 backdrop-blur-md shadow-sm">
<div class="h-2 w-6 rounded-full bg-primary shadow-sm shadow-primary/40"></div>
<div class="h-2 w-2 rounded-full bg-slate-400/40 dark:bg-slate-600"></div>
<div class="h-2 w-2 rounded-full bg-slate-400/40 dark:bg-slate-600"></div>
<div class="h-2 w-2 rounded-full bg-slate-400/40 dark:bg-slate-600"></div>
</div>
<!-- Empty div for flex balance -->
<div class="size-10"></div>
</div>
<!-- Main Content: Immersive Story Card -->
<div class="relative h-full w-full flex-1 overflow-hidden">
<!-- Background Image -->
<div class="absolute inset-0 h-full w-full bg-cover bg-center transition-transform duration-[60s] ease-linear hover:scale-105" data-alt="Abstract soft illustration showing the earth's layers with a warm glowing core" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDa98i3vCedXqhSJ4neLkiQoqPT9YWCPkZ6EQoPHK2l99HbdTY-q6aJmQgDIclSQmr6P2oDGE0odmHCYc8wdIYXU6EHF7wIIBiDMMvQhqvijM2ZBPrlcombx6pMW4AjKDdlrTb97LExPUV01sn3juaGPid-rw-M5yzc03elYjBNgtXBtUUh_Vay075rYMG9AphSVpgURPP7UVf-1J1h90q0iifnPkROPrO5Nv1aHc1h8ueNdLLxq5dO2uOUmDEzZhRSwosCXIPE7Kw");'>
</div>
<!-- Soft Gradients for Readability and Mood -->
<div class="absolute inset-0 bg-gradient-to-b from-white/20 via-transparent to-background-light dark:from-black/20 dark:to-background-dark via-40%"></div>
<div class="absolute inset-0 bg-gradient-to-t from-background-light via-background-light/90 to-transparent dark:from-background-dark dark:via-background-dark/90 via-20%"></div>
<!-- Story Text Area -->
<div class="relative flex h-full w-full flex-col justify-end px-8 pb-32">
<div class="flex flex-col gap-3 text-center animate-float">
<h1 class="text-3xl font-bold leading-tight tracking-tight text-slate-900 dark:text-white drop-shadow-sm">
                        Deep inside, the Earth has a warm, cozy belly.
                    </h1>
<p class="text-lg font-medium leading-normal text-slate-600 dark:text-slate-300">
                        This heat is called <span class="text-primary font-bold">geothermal energy</span>.
                    </p>
</div>
</div>
</div>
<!-- Bottom UI: ToolBar + Navigation -->
<div class="absolute bottom-0 left-0 z-30 flex w-full flex-col items-center justify-end pb-8">
<div class="relative flex w-full items-center justify-center px-6">
<!-- Audio Controls (Floating Pill) -->
<div class="flex items-center gap-1 rounded-full bg-white dark:bg-slate-800 shadow-[0_8px_30px_rgb(0,0,0,0.08)] border border-slate-100 dark:border-slate-700 p-1.5 transform transition-transform hover:scale-105">
<button aria-label="Replay" class="group flex size-12 items-center justify-center rounded-full text-slate-400 hover:bg-slate-50 hover:text-primary dark:text-slate-500 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[26px]">replay</span>
</button>
<button aria-label="Pause" class="flex size-14 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-primary/30 transition-all active:scale-95 hover:bg-primary/90">
<span class="material-symbols-outlined text-[32px] fill-current">pause</span>
</button>
<button aria-label="Play" class="group flex size-12 items-center justify-center rounded-full text-slate-400 hover:bg-slate-50 hover:text-primary dark:text-slate-500 dark:hover:bg-slate-700 transition-colors">
<span class="material-symbols-outlined text-[28px]">play_circle</span>
</button>
</div>
<!-- Next Navigation Hint (Absolute Right) -->
<div class="absolute right-6 top-1/2 -translate-y-1/2">
<button class="group flex size-12 items-center justify-center rounded-full bg-white/80 dark:bg-slate-800/80 backdrop-blur-md transition-all hover:bg-primary hover:text-white hover:scale-110 hover:shadow-lg text-slate-600 dark:text-slate-300 shadow-sm border border-white/40 dark:border-slate-700">
<span class="material-symbols-outlined animate-pulse" data-icon="ArrowRight">arrow_forward</span>
</button>
</div>
</div>
<!-- Safe area spacer for mobile home bar -->
<div class="h-4"></div>
</div>
</div>
</body></html>
